
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SMS page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="bg-light">



	<div class="container p-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="card">
					<div class="card-body">
						<p class="text-center fs-3">Email-Sending-App</p>
						<form th:action="@{/sendSms}" method="post" th:object="${sms}">
							<div class="mb-3">
								<lable>Enter Register Phone Number</lable>
								<input type="text" placeholder="+91 9753975548"
									th:field="*{phoneNumber}" name="phoneNumber"
									class="form-control">
							</div>
							<div class="mb-3">
								<lable>Message</lable>
								<input type="text" th:field="*{message}" name="message"
									class="form-control">
							</div>


							<button class="btn btn-primary col-md-12">Send</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
