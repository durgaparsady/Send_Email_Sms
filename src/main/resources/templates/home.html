
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Hello, world!</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="bg-light">



	<div class="container p-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="card">
					<div class="card-body">
						<p class="text-center fs-3">Email-Sending-App</p> 
						<form th:action="@{/sendEmail}" method="post" th:object="${email}" enctype="multipart/form-data">
							<div class="mb-3">
								<lable>Enter Email From </lable>
								<input type="text" th:field="*{from}" name="to"
									class="form-control">
							</div>
							<div class="mb-3">
								<lable>Enter Email Send To</lable>
								<input type="text" th:field="*{to}" name="to"
									class="form-control">
							</div>
							<div class="mb-3">
								<lable>Subject</lable>
								<input type="text" th:field="*{subject}" name="subject"
									class="form-control">
							</div>
							<div class="mb-3">
								<lable>File</lable>
								<input type="file" th:field="*{file}" name="file"
									class="form-control">
							</div>
							<div class="mb-3">
								<lable>Message</lable>
								<textarea rows="5" cols="" th:field="*{message}"
									class="form-control" name="message"></textarea>
							</div>
							
							<button class="btn btn-primary col-md-12">Send</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
